<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Motogram</title>
</head>

<body>
    <div class="page-wrapper">
        <div class="page-phone">
            <img src="./img/phone-example.png" alt="Motogram Home" srcset="">
        </div>
        <div class="page-continue">
            <div class="group">
                <img src="./img/motogram-logo.svg" id="logo" alt="Motogram LOGO">
                <div>
                    <img class="profile-photo"
                        src="https://avatars3.githubusercontent.com/u/20097405?s=460&u=98cee994f3a612f3637df4dbcc1b9cdd582772d8&v=4"
                        alt="Profile Photo">
                </div>
                <a href="#" class="page-login"> Continue como icarorezende</a>
                <a href="#" class="page-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-user">Não é icarorezende?</p>
                <p class="not-user">
                    <a class="link" href="">Mudar conta</a>
                    ou
                    <a class="link" href="">Registrar-se</a>
                </p>
            </div>
            <div class="get-app">
                <p>Baixe nosso App.</p>
                <div class="download">
                    <a class="app-down" href="#"></a>
                    <a class="app-down" href="#"></a>
                </div>
            </div>
        </div>


        <div class="rodape">

            <ul>
                <li>Sobre</li>
                <li>Ajuda</li>
                <li>Imprensa</li>
                <li>API</li>
                <li>Carreiras</li>
                <li>Privacidade</li>
                <li>Termos</li>
                <li>Condições</li>
                <li>Contas</li>
                <li>Hashtags</li>
                <li>Idioma</li>
            </ul>

            <span class="not-user">© 2020 Motogram - Por <a href="http://github.com/icarorezende">Ícaro Rezende</a>
            </span>
        </div>

    </div>

</body>

</html>
